{%extends 'header.html'%}
{%load static%}

{% block nav%}
    <nav aria-label="breadcrumb">
      
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
        <li class="breadcrumb-item text-sm text-white active" aria-current="page">Profile</li>
      </ol>
      <h6 class="font-weight-bolder text-white mb-0">Profile</h6>
      
    </nav>
{%endblock%}

{% block content%}
<div class="card shadow-lg mx-4 card-profile-bottom">
    <div class="card-body p-3">
      <div class="row gx-4">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">
            <img src="{{uid.pic.url}}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h5 class="mb-1">
              {{uid.fname}}  {{uid.lname}}
            </h5>
            <p class="mb-0 font-weight-bold text-sm">
              Public Relations
            </p>
          </div>
        </div>
        {{msg}}
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
          <div class="nav-wrapper position-relative end-0">
            <ul class="nav nav-pills nav-fill p-1" role="tablist">
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                  <i class="ni ni-app"></i>
                  <span class="ms-2">App</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                  <i class="ni ni-email-83"></i>
                  <span class="ms-2">Messages</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                  <i class="ni ni-settings-gear-65"></i>
                  <span class="ms-2">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4">
    <div class="row">
      <form action="{% url 'profile' %}" method="POST" >
        {% csrf_token %}
        <div class="row">
          <div class="col-lg-6"> <br>
            <label for="">First Name</label>
            <input type="text" name="fname" value="{{uid.fname}}" placeholder="First name" class="form-contol" style="border: 2px solid rgb(81, 94, 206);"> 
          </div>
          <div class="col-lg-6"> <br>
            <label for="">Last Name</label>
            <input type="text" name="lname" value="{{uid.lname}}" class="form-contol" style="border: 2px solid rgb(81, 94, 206);"> 
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6"> <br>
            <label for="">Mobile</label>
            <input type="tel" name="mobile" maxlength="14" value="+91-{{uid.mobile}}" class="form-contol" style="border: 2px solid rgb(81, 94, 206);"> 
          </div>
          <div class="col-lg-6"> <br>
            <label for="">Email</label>
            <input type="email" disabled class="form-contol" value="{{uid.email}}" style="border: 2px solid rgb(81, 94, 206);"> 
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6"> <br>
            <label for="">Profile picture </label>
            <input type="file" name="pic" class="form-contol" style="border: 2px solid rgb(81, 94, 206);"> 
          </div>
          <br> <br> <br> <br> <br>
          <button class="btn btn-primary"><i class="fa fa-edit"></i>Edit profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
{%endblock%}
